  <style>
    body {

      justify-content: center;

      height: 100vh;
      margin: 0;
      font-family: cursive;
      /* Girly font */
    }

    .container {
      background-color: white;
      /* Reverted to white background */
      border-radius: 20px;

    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      color: hotpink;
      /* Text color */
    }

    .button {
      background-color: pink;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
